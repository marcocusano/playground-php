<html>
    <head>
        <title>PlayGround API 1.0</title>
        <meta name="author" content="Marco Cusano" />
    </head>
    <body>
        <div id="container" style="display: block; max-width: 800px; margin: 20px auto;">
            <h1 style="margin-top: 20px;">allowScan</h1>
            <form action="https://www.playcast.it/api/1.0/playground/allowScan" method="POST">
                <div class="form-group" style="margin-top: 10px">
                    <label for="allowscan_token" style="display: block;">Token</label>
                    <input id="allowscan_token" style="display: block; width: 100%;" name="token" type="text" placeholder="YOUR_TOKEN" required>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label for="allowscan_order_id" style="display: block;">Order ID</label>
                    <input id="allowscan_order_id"  style="display: block; width: 100%;" name="order_id" type="number" placeholder="1" required>
                </div>
                <button type="submit" style="display: block; width: 100%; margin: 10px 0px;">Execute</button>
            </form>

            <h1 style="margin-top: 20px;">finalizeScan</h1>
            <form action="https://www.playcast.it/api/1.0/playground/finalizeScan" method="POST">
                <div class="form-group" style="margin-top: 10px">
                    <label for="finalizescan_token" style="display: block;">Token</label>
                    <input id="finalizescan_token" style="display: block; width: 100%;"name="token" type="text" placeholder="YOUR_TOKEN" required>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label for="finalizescan_order_id" style="display: block;">Order ID</label>
                    <input id="finalizescan_order_id"  style="display: block; width: 100%;" name="order_id" type="number" placeholder="1" required>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label for="finalizescan_scandata"  style="display: block;">Scan Data</label>
                    <textarea id="finalizescan_scandata" style="display: block; width: 100%;" rows="6" name="scan_data" type="text" required>{"files":{"obj":"base64_bytes", "stl":"base64_bytes"},"metas":{"latitude":123, "longitude": 321}}</textarea>
                </div>
                <button type="submit" style="display: block; width: 100%; margin: 10px 0px;">Execute</button>
            </form>
        </div>
    </body>
</html>
